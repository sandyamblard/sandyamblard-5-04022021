<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="icon" type="image/png" href="img/favicone.png" />
    <script src="https://kit.fontawesome.com/32f1ce6b66.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet"> 
    <script src='script.js' defer></script>
    <script src='scriptcommande.js' defer></script>
</head>
<body>
   <header class="topbar">
        <a href="index.html"><img src="img/logo.png" alt="logo orinoco" class="topbar__logo"></a>
        <a href="commande.html">
            <div class="topbar__panier">
                <div>
                    <div class="topbar__panier--count" id="paniercompteur">0</div>
                    <i class="fas fa-shopping-basket"></i>  
                </div>
                <p class="topbar__panier--legende">Voir mon panier</p>
            </div>
        </a>  
   </header>
   <main>
       <section class="paniervide" id="paniervide">
        <h2 class="maintitle">Votre panier est vide</h2>
        <a class="bouton" href="index.html">Voir nos produits !</a>
       </section>
       <section class="recap" id="panierplein">
        <h2 class="maintitle">Contenu du panier</h2>      
        <div class="total" id="total">Total à régler : </div>
        <div class="recap__ligne recap__ligne--final">
            <a class="bouton bouton--final" href="index.html">Continuer mes achats</a>
            <div class="bouton-border" id="viderpanier">Vider le panier</div>
        </div>    
       </section>
       <form method="post" action="#" class="formulaire" id="formulaire">
           <h2 class="maintitle">Valider ma commande</h2>
            <div class="formulaire__ligne">
                <label for="firstname">Prénom : </label> <input type="text" name="firstname" id="firstname" pattern="[a-zéèçêëùîïA-Z-' ]{2,}" autofocus placeholder="*" required/>
            </div>    
            <div class="formulaire__ligne">
                <label for="lastname">Nom : </label> <input type="text" name="lastname" id="lastname" pattern="[a-zéèçêëùîïA-Z-' ]{2,}" placeholder="*" required/>
            </div>
            <div class="formulaire__ligne">
               <label for="adress">Adresse : </label> <input type="text" name="adress" id="adress" pattern="[a-zéèçàêëùîïA-Z0-9-' ]{2,}" placeholder="*" required/> 
            </div>
            <div class="formulaire__ligne">
                <label for="city">Ville : </label> <input type="text" name="city" id="city" placeholder="*" pattern="[a-zéèçàêëùîïA-Z0-9-' ]{2,}" required/> 
             </div>
             <div class="formulaire__ligne">
                <label for="email">E-mail : </label> <input type="email" name="email" id="email" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,3}$"placeholder="*" required/> 
             </div>
             <div class="formulaire__ligne">
                <label>Paiement : </label> <input type="checkbox" name="payer" id="payer" required/> 
             </div>
             <div class="formulaire__ligne">
                <button type="submit" class="bouton" id="btncommander">Commander</button> 
             </div>
       </form>
    </main>
         <footer class="footer">
             <h5 class="footer__title">Orinoco</h5>
             <p class="footer__link"><a href="mailto:contact@orinoco.fr">Nous contacter</a></p>
             <p class="footer__link">Mentions légales</p>
         </footer>
    </body>
</html>
