       <form method="post" action="#" class="formulaire" id="formulaire">
           <h2 class="maintitle">Valider votre commande</h2>
            <div class="formulaire__ligne">
                <label for="firstname">Prénom : </label> <input type="text" name="firstname" id="firstname" autofocus placeholder="*" required/>
            </div>    
            <div class="formulaire__ligne">
                <label for="lastname">Nom : </label> <input type="text" name="lastname" id="lastname" placeholder="*" required/>
            </div>
            <div class="formulaire__ligne">
               <label for="adress">Adresse : </label> <input type="text" name="adress" id="adress" placeholder="*" required/> 
            </div>
            <div class="formulaire__ligne">
                <label for="city">Ville : </label> <input type="text" name="city" id="city" placeholder="*" required/> 
             </div>
             <div class="formulaire__ligne">
                <label for="email">E-mail : </label> <input type="email" name="email" id="email" placeholder="*" required/> 
             </div>
             <div class="formulaire__ligne">
                <label>Paiement : </label> <input type="checkbox" name="payer" id="payer" required/> 
             </div>
             <div class="formulaire__ligne">
                <button type="submit" class="bouton" id="btncommander">Commander</button> 
             </div>
       </form>
