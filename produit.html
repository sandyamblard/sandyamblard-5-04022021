<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="icon" type="image/png" href="img/favicone.png" />
    <script src="https://kit.fontawesome.com/32f1ce6b66.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet"> 
    <script src='script.js' defer></script>
    <script src='scriptproduit.js' defer></script>
    
</head>
<body>
   <header class="topbar">
        <a href="index.html"><img src="img/logo.png" alt="logo orinoco" class="topbar__logo"></a>
        <a href="commande.html">
            <div class="topbar__panier">
                <div>
                    <div class="topbar__panier--count" id="paniercompteur">0</div>
                    <i class="fas fa-shopping-basket"></i>  
                </div>
                <p class="topbar__panier--legende">Voir mon panier</p>
            </div>
        </a>  
   </header>
   <main>
       <section class="details">
        <h1 class="maintitle" id="titleproduit">Nounours XXXXXXXX</h1>
        <div class="details__card">
            <img src="img/favicone.png" alt="photo produit" id="imgproduit">
            <div class="details__card--ligne" id="produitref">Référence</div>
            <div class="details__card--ligne" id="produitdescrip">Description</div>
            <div class="details__card--ligne">
                <form method='post' action="#">
                <label for="choixcouleur">Couleur au choix: </label>
                     <select name="choixcouleur" id="choixcouleur" >
                    </select>
                </form>
            </div>
            <div class="details__card--ligne">
                <form method='post' action="#">
                    <label for="choixquantite" >Quantité: </label>
                    <select name="choixquantite" class="choixquantite" id="choixquantite">
                        <option value="1" selected>1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                        <option value="6" >6</option>
                        <option value="7" >7</option>
                        <option value="8" >8</option>
                        <option value="9" >9</option>
                        <option value="10" >10</option>
                    </select>    
                </form>    
            </div>
            <div class="details__card--ligne">
                <div class="bouton-border" id="produitprix">Prix: xxxx€</div>
                <button class="bouton" id="btnpanier"><span>Ajouter au panier</span><i class="fas fa-cart-plus"></i></button>     
            </div>       
        </div>
        <a class="bouton" href="index.html">Continuer mes achats</a>
        <a class="bouton--violet" href="commande.html" id="passercommande">Passer commande</a>
       </section>
    </main>
    <footer class="footer">
        <h5 class="footer__title">Orinoco</h5>
        <p class="footer__link"><a href="mailto:contact@orinoco.fr">Nous contacter</a></p>
        <p class="footer__link">Mentions légales</p>
    </footer>
</body>
</html>
